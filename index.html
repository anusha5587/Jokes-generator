<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Poem Generator</h1>
    </header>
    <main>
      <form>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            autofocus
            required
            autocomplete="off"
          />
          <input type="submit" />
        </form>
      </form>
      <div>
        The poem
        <br />
        Poetry description
      </div>
    </main>

    <footer>
      This project was coded by Anoosha Anand, and it is open-sourced
      <a href="https://github.com/anusha5587/Jokes-generator" target="_blank"
        >Github</a
      >
      and is hosted in Netlify
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
